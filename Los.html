	<script>
        let data = ["New jersey", "Musashi", "Bolzano META",];
        
        function showSuggestions() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let suggestionsBox = document.getElementById("suggestionsBox");

            if (input === "") {
                suggestionsBox.style.display = "none";
                return;
            }

            let filteredData = data.filter(item => item.toLowerCase().includes(input));
            suggestionsBox.innerHTML = "";

            filteredData.forEach(item => {
                let div = document.createElement("div");
                div.textContent = item;
                div.onclick = function () {
                    document.getElementById("searchInput").value = item;
                    suggestionsBox.style.display = "none";
                    searchContent();
                };
                suggestionsBox.appendChild(div);
            });

            suggestionsBox.style.display = filteredData.length > 0 ? "block" : "none";
        }

        function searchContent() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let items = document.querySelectorAll("#contentList li");

            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(input) ? "block" : "none";
            });
        }
    </script>
